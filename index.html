<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Real Me</title>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
<div class="all-content">
  <header>
    <div class="sign">
      <span class="logo">Real Me</span>
      <span class="name">{{username}}</span>
    </div>
    <nav class="menu-bar">
      <ul>
        <li><a href="#">首页</a></li>
        <li><a class="blog route" href="#/blog" data-template="blog.html">My Blog</a></li>
        <li><a href="#freeTalk" class="route">涂强</a></li>
        <li><a href="#/login" data-template="login.html" class="popup login-popup route">登录</a></li>
        <li><a href="page/regist.html" class="regist route">注册</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="wrap">
      <div class="photo photo_center">
        <div class="photo-wrap">
          <div class="side side-front">
            <p class="image"><img src="test.jpg"/> </p>
            <p class="caption">麦兜和我妈妈</p>
          </div>
          <div class="side side-back">
            <p class="desc">描述信息</p>
          </div>
        </div>
      </div>
    </div>
    <div class="albums">
      <div class="life"></div>
      <div class="summer"></div>
      <div class="autumn"></div>
      <div class="winter"></div>
      <div class="spring"></div>
    </div>
  </div>
  <footer>
    <p>Helllo ! welcome !</p>
  </footer>
</div>
  <div class='popup'></div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>

  <script src="js/model/Me.js"></script>
  <script src="js/model/ListCollection.js"></script>
  <script src="js/view/username.js"></script>
  <script src="js/view/login.js"></script>
  <script src="js/view/body.js"></script>
  <script src="js/view/blog.js"></script>
  <script src="js/route/Real.js"></script>
  <script src="js/app.js"></script>
