<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>haloworld</title>
  <link rel="stylesheet" href="bower_components/kube/css/kube.min.css"/>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
  <div class="loading">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <header>
    <nav>
      <ul>
        <li>
          <a href="#" class="create" data-tools="modal" data-width="700" data-title="创建文章" data-content="/page/create.html">创建</a>
        </li>
        <li>
          <a href="#">私信</a>
        </li>
        <li class="input-group">
          <div class="btn-append">
            <input type="text" name="search" placeholder="search">
            <span>
              <i class="fa fa-search"></i>
            </span>
          </div>
        </li>
      </ul>
    </nav>

    <div class="portrait">
      <script id="user-info" type="text/x-handlebars-template">
        <h2 class="big nickname">{{nickname}}</h2>
        <p class="small motto">{{motto}}</p>
      </script>
    </div>

  </header>
  <div class="content">
    <script type="text/x-handlebars-template" id="article-list-template">
      <div class="articles">
        {{#each lists}}
          <div class="article-{{id}}">
            <div class="opt-group">
              <button class="btn btn-green small" data-tools="modal" data-width="700" data-title="修改文章" data-content="/page/create.html">
                <i class="fa fa-edit"></i>
              </button><br/>
              <button class="btn btn-primary small">
                <i class="fa fa-star"></i>
              </button>
            </div>
            <div class="article">
              <h3>
                <a href="">{{title}}</a>
                <div class="create-date">
                  <span>{{createDate}}</span>
                </div>
              </h3>
              <p class="tags">
                <label style="color: #0a8754">{{tags}}</label>
              </p>
              <p class="">{{content}}</p>
            </div>
          </div>
        {{/each}}
      </div>
    </script>
  </div>
  <div class='popup'></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/kube/js/kube.min.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>

<script src="js/common.js"></script>
<script src="js/model/Me.js"></script>
<script src="js/model/List.js"></script>
<script src="js/view/userInfo.js"></script>
<script src="js/view/listView.js"></script>
<script src="js/view/base.js"></script>
<script src="js/collection/haloCollection.js"></script>
<script src="js/app.js"></script>
</body>
</html>
