<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Real Me</title>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
  <header>
    <div class="logo"></div>
    <nav>
      <ul>
        <li><a href="#" class="create" data-template="create.html">创建</a></li>
        <li>私信</li>
        <li class="input-group"><i class="fa fa-search"></i><input class="search" type="search"></li>
      </ul>
    </nav>
    <div class="portrait">
      <img src="images/lleft.jpg" alt="头像" title="{{nickname}}">
      <p class="nickname">{{nickname}}</p>
      <p class="motto">{{motto}}</p>
      <i class="fa fa-circle-o"></i>
    </div>
  </header>
  <div class="writings">
    <div class="about-article">
      <span class="sign fa fa-pencil"></span><br/>
    </div>

    <div class="article">
      <h3 class="title">{{title}}</h3>
      <div class="content">{{content}}</div>
    </div>
    <div class="operate">
      <span class="date">{{date}}2015.11.1</span>
    </div>
  </div>
  <div class='popup'></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<!--<script src="js/real.js"></script>-->
<script src="js/model/Me.js"></script>
<script src="js/model/ListCollection.js"></script>
<script src="js/view/username.js"></script>
<script src="js/view/write.js"></script>
<script src="js/view/popup.js"></script>
<script src="js/app.js"></script>
</body>
</html>
