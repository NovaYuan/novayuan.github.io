<div class="create-popup">
<div class="name">
  <span class="nickname">{{nickname}}</span>
</div>
<form>
  <div class="input-group">
    <input type="text" class="title" placeholder="标题"/>
    <textarea class="content" placeholder="内容"></textarea>
    <div class="group">
      <i class="fa fa-tag"></i>
      <input type="text" class="tag" placeholder="添加文章相关标签">
    </div>
  </div>
  <div class="btn-group">
    <button type="button" class="dismiss" value="dismiss" onclick="dismiss()">取消</button>
    <button type="button" class="submit" value="submit">发布</button>
  </div>
</form>
</div>
